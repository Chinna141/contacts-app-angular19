<div class=" pt-14 px-4 w-full">
    <form class="mt-4" [formGroup]="displayForm">
        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Reason</label>
            <select id="countries" formControlName="reason"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                <option value="choose">Choose a country</option>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
            </select>
        </div>
        <div class="mb-5 relative">
            <label
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">{{displayForm.controls['reason'].value}}
                Label</label>
            <input type="text" name="name" formControlName="reasonLabel"
                class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
                placeholder="Enter label name">
            <button [disabled]="displayForm.controls['reasonLabel'].value == ''"
                class="!absolute right-1 top-8 z-10 select-none rounded bg-indigo-500 py-2 px-4 text-center align-middle font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-indigo-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none peer-placeholder-shown:pointer-events-none peer-placeholder-shown:bg-blue-gray-500 peer-placeholder-shown:opacity-50 peer-placeholder-shown:shadow-none"
                type="button" data-ripple-light="true" (click)="addChip()">
                Add
            </button>
        </div>

        <div class="w-full flex">

            @for (item of chipsList(); track item; let i=$index) {
            <div
                class="relative rounded-md flex bg-slate-800 py-0.5 pl-2.5 pr-8 border border-transparent text-sm text-white transition-all shadow-sm">
                {{item}}

                <button
                    (click)="removeChip(i)"
                    class="flex items-center text-xs mr-2 justify-center transition-all p-1 rounded-md text-white hover:bg-white/10 active:bg-white/10 absolute top-0.5 right-0.5"
                    type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
                        <path
                            d="M5.28 4.22a.75.75 0 0 0-1.06 1.06L6.94 8l-2.72 2.72a.75.75 0 1 0 1.06 1.06L8 9.06l2.72 2.72a.75.75 0 1 0 1.06-1.06L9.06 8l2.72-2.72a.75.75 0 0 0-1.06-1.06L8 6.94 5.28 4.22Z" />
                    </svg>
                </button>
            </div>
            }

        </div>
    </form>
</div>
